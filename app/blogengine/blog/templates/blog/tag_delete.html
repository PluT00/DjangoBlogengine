{% extends 'blog/base_blog.html' %}

{% block title %}
  Delete Tag "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}


{% block content %}
  <form class="" action="{{ Tag.get_delete_url }}" method="post">
    {% csrf_token %}

    <h3>Do you want to delete <b>{{ tag.title|title }}</b> tag?</h3>
    <a href="{{ tag.get_absolute_url }}" class="btn btn-light mr-2">Cancel</a>
    <button type="submit" name="button" class="btn btn-danger">Delete</button>
  </form>
{% endblock %}
